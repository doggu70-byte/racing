<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="한국마사회 경마 예측 시스템 - AI 기반 경주 결과 예측">
    <meta name="keywords" content="경마, 예측, 한국마사회, AI, 경주">
    <meta name="author" content="경마 예측 시스템">
    
    <title>{% block title %}경마 예측 시스템{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% load static %}{% static 'images/favicon.ico' %}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- 커스텀 CSS -->
    {% load static %}
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    
    <!-- 페이지별 추가 CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .main-content {
            min-height: calc(100vh - 200px);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        
        /* 로딩 애니메이션 */
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .main-content {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
        }
        
        /* 토스트 컨테이너 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <div class="w-100 d-flex justify-content-center">
                <a class="navbar-brand" href="{% url 'racing:index' %}">
                    <i class="fas fa-horse-head"></i>
                    경마 예측 시스템
                </a>
            </div>
        </div>
    </nav>
    
    <!-- 메인 컨텐츠 -->
    <main class="main-content flex-fill">
        {% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="mb-4">🏇 경마 예측 시스템</h1>
                    <p class="lead text-muted">
                        한국마사회 공공데이터를 활용한 AI 경주 예측 시스템입니다.
                    </p>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
    
    <!-- 푸터 -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="text-light">경마 예측 시스템</h6>
                    <p class="text-muted small mb-0">
                        한국마사회 공공데이터 API 활용<br>
                        Django 5.0 + Bootstrap 5 기반 구축
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted small mb-0">
                        © 2024 Racing Prediction System<br>
                        <i class="fas fa-code"></i> 권부장님 & Claude
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- 토스트 컨테이너 -->
    <div class="toast-container"></div>
    
    <!-- 공통 모달창 -->
    <div class="modal fade" id="commonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonModalTitle">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="commonModalBody">
                    <!-- 모달 내용이 동적으로 삽입됩니다 -->
                </div>
                <div class="modal-footer" id="commonModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 공통 JavaScript -->
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    
    <!-- 공통 JavaScript 함수 -->
    <script>
        // CSRF 토큰 설정
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }
        
        // 토스트 메시지 표시
        function showToast(message, type = 'info') {
            const toastTypes = {
                'success': 'text-bg-success',
                'error': 'text-bg-danger', 
                'warning': 'text-bg-warning',
                'info': 'text-bg-info'
            };
            
            const toastClass = toastTypes[type] || 'text-bg-info';
            
            const toastHtml = `
                <div class="toast ${toastClass}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                                data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            
            const toastElement = $(toastHtml).appendTo('.toast-container');
            const toast = new bootstrap.Toast(toastElement[0], { delay: 5000 });
            
            toast.show();
            
            // 토스트가 숨겨진 후 DOM에서 제거
            toastElement.on('hidden.bs.toast', function() {
                $(this).remove();
            });
        }
        
        // 로딩 상태 표시
        function showLoading(element, text = '처리 중...') {
            const $element = $(element);
            const originalContent = $element.html();
            
            $element.data('original-content', originalContent);
            $element.html(`
                <span class="loading-spinner me-2"></span>
                ${text}
            `).prop('disabled', true);
        }
        
        // 로딩 상태 해제
        function hideLoading(element) {
            const $element = $(element);
            const originalContent = $element.data('original-content');
            
            if (originalContent) {
                $element.html(originalContent).prop('disabled', false);
            }
        }
        
        // 전역 AJAX 설정
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                // CSRF 토큰 자동 추가
                if (!this.crossDomain && !/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !settings.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                }
            }
        });
        
        // 쿠키 가져오기 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // 페이지 로드 완료 시 실행
        $(document).ready(function() {
            // 네비게이션 활성화
            const currentPath = window.location.pathname;
            $('.navbar-nav .nav-link').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
    
    <!-- 페이지별 추가 JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
